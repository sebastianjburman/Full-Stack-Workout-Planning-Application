<div class="row-4 card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3 d-flex flex-row align-items-center">
        <h4 class="my-0 fw-normal text-truncate">{{workoutName}}</h4>
        <div class="media text-muted ms-auto d-flex align-items-center">
            <img alt="32x32" class="rounded" style="width: 32px; height: 32px;" src={{createdByPhotoUrl}}
                data-holder-rendered="true">
            <p class="media-body mb-0 small lh-125 d-none d-md-block" style="margin-left: 10px;">
                <strong class="d-block text-black">@{{createdByUsername}}</strong>
            </p>
        </div>
    </div>
    <div class="card-body">
        <div>
            <h1 class="card-title pricing-card-title">{{exerciseCount}} <small class="text-muted fw-light">Exersices</small></h1>
        </div>
        <p class="text-truncate">{{workoutDescription}}</p>
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-md btn-primary">View Workout</button>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <button *ngIf="!userLiked" type="button" class="btn btn-primary" (click)="likeWorkout()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="tomato" class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"></path>
                        </svg>
                    </button>
                    <button *ngIf="userLiked" type="button" class="btn btn-primary" (click)="unlikeWorkout()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="tomato" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
