<!-- Modal -->
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Update Profile Photo</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
        <div class="mb-3">
          <label for="formFile" class="form-label">Profile Photo</label>
          <input class="form-control" type="file" id="formFile" (change)="onChange($event)">
        </div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="clearProfileImage()">Remove Profile Photo</button>
		<button type="button" class="btn btn-primary" (click)="updateProfileImage()">Update Photo</button>
	</div>
</ng-template>
<!-- Modal -->
<app-navbar></app-navbar>
<app-side-nav-bar></app-side-nav-bar>
<main class="pageMainContainer">
  <div class="container">
    <div class="card mt-3">
      <h1 class="p-3">Settings</h1>
      <div class="p-3 d-flex align-items-center">
        <div class="bg-primary p-2 rounded-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="white"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
        </div>
        <h4 class="m-0 ms-2">Account</h4>
      </div>
      <ul class="list-group list-group-item border-0">
        <li class="list-group-item list-group-item-action" (click)="open(content)">
          Change Profile Photo
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
            />

        </li>
      </ul>
    </div>
  </div>
</main>
