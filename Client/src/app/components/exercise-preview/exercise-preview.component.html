<div class="row-4 card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3 d-flex flex-row align-items-center">
        <h4 class="my-0 fw-normal text-truncate">{{exerciseName}}</h4>
        <div class="media text-muted ms-auto d-flex align-items-center">
            <img
                alt="32x32" class="rounded" style="width: 32px; height: 32px;"
                src={{exerciseCreatedByPhotoUrl}}
                data-holder-rendered="true">
            <p class="media-body mb-0 small lh-125 d-none d-md-block" style="margin-left: 10px;">
                <strong class="d-block text-black">@{{exerciseCreatedByUsername}}</strong>
            </p>
        </div>
    </div>
    <div class="card-body">
        <p class="text-truncate">{{exerciseDescription}}</p>
    </div>
    <div class="card-body col text-center">
        <button type="button" class="w-50 btn btn-lg btn-primary" [routerLink]="['/exercise', exerciseId]">View Exercise</button>
    </div>
</div>
