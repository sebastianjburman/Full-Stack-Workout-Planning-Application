<div class="row-4 card mb-3 rounded-3 shadow-sm mt-3">
    <div class="card-header py-3 d-flex flex-row align-items-center">
        <h4 class="my-0 fw-normal">{{exerciseName}}</h4>
        <div class="media text-muted ms-auto d-flex align-items-center">
            <button type="button" class="btn btn-danger" (click)="remove()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z">
                    </path>
                </svg>
                Remove
            </button>
        </div>
    </div>
    <div class="card-body">
        <p>{{exerciseDescription}}</p>
    </div>
    <div class="card-body col text-center">
        <a type="button" class="w-50 btn btn-lg btn-primary" target="_blank" [routerLink]="['/exercise', exerciseId]">View Exercise</a>
    </div>
</div>
